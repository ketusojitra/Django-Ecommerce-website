{% extends 'shop/basic.html' %}

{% block title %}prodview{% endblock %}
{% block body %}
<div class="container" xmlns:m-top="http://www.w3.org/1999/xhtml">
    <div class="row my-3">
        <div class="col-md-4 ">
            <div class="row">
                <img src="/media/{{product.image}}" width="255px" height="300px">
            </div>

            <div class="row">
                <button class="btn btn-primary mx-2">Add To Cart</button>
                <button class="btn btn-primary">Buy Now</button>
            </div>
        </div>

        <div class="col-md-8">
            <h5>{{product.product_name}}</h5>
            <p><b>Rs. {{product.price}}</b></p>
            <p style="margin-top:100px">{{product.desc}}</p>

        </div>
    </div>
</div>
{% endblock %}

{%block js%}
<script>
    console.log("working");
    if(localStorage.getItem('cart') == null){
    var cart = {};
    }
    else{
    cart = JSON.parse(localStorage.getItem('cart'));
    document.getElementById('cart').innerHTML = Object.keys(cart).length;    }

    $('.cart').click(function(){

    console.log('clicked');
    var idstr = this.id.toString();
    console.log(idstr);
    if(cart[idstr] !=undefined){
    cart[idstr] = cart[idstr] + 1;
    }
    else{
    cart[idstr] = 1;
    }
    console.log(cart)
    localStorage.setItem('cart', JSON.stringify(cart))

    });
$('#popcart').popover();
document.getElementById('popcart').setAttribute('data-content', '<h5>Cart for ur items in mycart</h5>')
</script>
{%endblock%}
